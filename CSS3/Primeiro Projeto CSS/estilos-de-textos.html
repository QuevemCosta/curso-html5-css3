<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;  
			}
			.negrito{
				font-weight: bold;
			}
			.italico{
				font-style: italic;
			}
			.linhaTexto{
				text-decoration: underline;
			}

		</style>
	</head>
	<body>
		<p class="negrito">
			Texto Negrito
		</p>
		<p class="italico">
			Texto italico
		</p>
		<p class="linhaTexto">
			Texto com linha
		</p> 

		<p">
			Texto normal
		</p>
	</body>
</html>
