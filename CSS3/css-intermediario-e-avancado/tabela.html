<!DOCTYPE html>
<html>
	<head>
		<title>Tabela estilizada</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/tabela.css">
	</head>
	<body>

		<h2>Estilizando tabelas</h2>

		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notbook</td>
				<td class="numeros">R$ 2500,00</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>Tablet</td>
				<td class="numeros">R$ 1500,00</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Iphone</td>
				<td class="numeros">R$ 3500,00</td>
			</tr>
			<tr class="alternado"> 
				<td>004</td>
				<td>Nexus</td>
				<td class="numeros">R$ 3500,00</td>
			</tr>
			
		</table>

	</body>
</html>
