<!doctype html>

<html lang=pt-br>
	
	<head> 
		<title>Pagina principal</title>
		<meta charset="utf-8">

	</head>

	<body>
		<h2>Login</h2>
		
		<form >
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<input type="button" value="Logar"><br>

		</form>
		<h2>Cadastre-se</h2>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Sexu:<br>
			<input type="radio" name="sexo" value="M">Masculino<br>
			<input type="radio" name="sexo" value="F">Feminino<br><br>

			Interesse:<br>
			<input type="checkbox" name="interesses">Fultbool<br>
			<input type="checkbox" name="interesses">Curssos<br>
			<input type="checkbox" name="interesses">Moda<br><br>

			Estado:<br>
			<select name="estado">
				<option value="pa">PA</option>
				<option value="mg">MG</option>
				<option value="sp">SP</option>
				<option value="ac">AC</option>
				<option value="ba">BA</option>
				<option value="rj">RJ</option>
			</select> <br><br>
			Observações:<br>
			<textarea></textarea><br>
			<input type="submit" value="Cadastrar">
		</form>


	</body>

</html>
